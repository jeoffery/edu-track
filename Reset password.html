<body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Animation</title>
    <style>
      .container {
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        overflow: hidden;
      }
      .ball {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
        animation: roll 8s linear infinite;
      }
      @keyframes roll {
        0% { transform: translateX(0) rotate(0deg); }
        100% { transform: translateX(150px) rotate(360deg); }
      }
    </style>
    </head>
    <body>
    <div class="container">
      <div class="ball"></div>
    </div>
    </body>
