<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            background-image: url('https://plus.unsplash.com/premium_photo-1670869657576-444dffe3b308?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Specify the path to your background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-position: center; /* Center the background image */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            height: 100vh; /* Set body height to 100% of viewport height */
            /* You can also customize other background properties such as background-color, background-position, etc. */
        }
        
        /* Add additional CSS styles as needed */
    </style>
</head>
<body>
    <h1>Student Records</h1>
    
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br><br><br>
        
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" required><br><br><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br><br><br>
        
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
            <option value="Social studies">Social studies</option>
            <option value="ICT">ICT</option>
            <!-- Add more options as needed -->
        </select><br><br><br><br>
        
        <button type="button" onclick="addStudent()">Add Student</button>
    </form>
    
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Student ID</th>
                <th>Email</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student records will be dynamically added here -->
        </tbody>
    </table>
    
    <script>
        function addStudent() {
            // Retrieve form data
            var name = document.getElementById("name").value;
            var studentID = document.getElementById("studentID").value;
            var email = document.getElementById("email").value;
            var course = document.getElementById("course").value;
            
            // Create a new row in the table
            var table = document.getElementById("studentTable").getElementsByTagName("tbody")[0];
            var newRow = table.insertRow(table.rows.length);
            
            // Insert cells into the new row
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            
            // Populate cells with data
            cell1.innerHTML = name;
            cell2.innerHTML = studentID;
            cell3.innerHTML = email;
            cell4.innerHTML = course;
            
            // Clear form inputs
            document.getElementById("name").value = "";
            document.getElementById("studentID").value = "";
            document.getElementById("email").value = "";
            document.getElementById("course").value = "Math"; // Reset course to default value
        }
    </script>
</body>
</html>
