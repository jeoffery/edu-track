<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1664262283640-a4b7728a497d?q=80&w=1513&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Specify the path to your background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-position: center; /* Center the background image */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            height: 100vh; /* Set body height to 100% of viewport height */
            /* You can also customize other background properties such as background-color, background-position, etc. */
        }
        
        /* Add additional CSS styles as needed */
    </style>
</head>
<body>
    <h1>Course Management</h1>
    
    <form id="courseForm">
        <label for="courseCode">Course Code:</label>
        <input type="text" id="courseCode" name="courseCode" required><br><br><br><br>
        
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br><br><br><br>
        
        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" required><br><br><br><br>
        
        <button type="button" onclick="addCourse()">Add Course</button>
    </form>
    
    <table id="courseTable">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Instructor</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Course records will be dynamically added here -->
        </tbody>
    </table>
    
    <script>
        function addCourse() {
            // Retrieve form data
            var courseCode = document.getElementById("courseCode").value;
            var courseName = document.getElementById("courseName").value;
            var instructor = document.getElementById("instructor").value;
            
            // Create a new row in the table
            var table = document.getElementById("courseTable").getElementsByTagName("tbody")[0];
            var newRow = table.insertRow(table.rows.length);
            
            // Insert cells into the new row
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            
            // Populate cells with data
            cell1.innerHTML = courseCode;
            cell2.innerHTML = courseName;
            cell3.innerHTML = instructor;
            cell4.innerHTML = '<button onclick="editCourse(this)">Edit</button> | <button onclick="deleteCourse(this)">Delete</button>';
            
            // Clear form inputs
            document.getElementById("courseCode").value = "";
            document.getElementById("courseName").value = "";
            document.getElementById("instructor").value = "";
        }
        
        function editCourse(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");
            
            // Populate form with data from the selected row
            document.getElementById("courseCode").value = cells[0].innerHTML;
            document.getElementById("courseName").value = cells[1].innerHTML;
            document.getElementById("instructor").value = cells[2].innerHTML;
            
            // Remove the selected row from the table
            row.parentNode.removeChild(row);
        }
        
        function deleteCourse(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
